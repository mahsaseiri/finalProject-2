<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bs4-rtl/css/rtl/bootstrap.css">
    <link rel="stylesheet" href="css/persian-font.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/icon.css">
    <link rel="stylesheet" href="css/social-icons.css">
    <link rel="stylesheet" href="datatables/DataTables-1.10.20/css/dataTables.bootstrap4.css">
    <title>فرصت های شغلی</title>
</head>

<body>
    <div class="enter-form rounded">
        <button type="button" class="close mb-5 btn-close">&times;</button>
        <form action="" class="form-group p-3 e-form">
            <input type="email" class="form-control mt-3 e-form-email" placeholder="ایمیل">
            <input type="password" class="form-control mt-3 e-form-email" placeholder="پسوورد">
            <input type="submit" value="ورود" class="btn btn-mycolor mt-4">
        </form>
    </div>
    <div class="registeration-form">
        <button type="button" class="close mb-5 btn-close">&times;</button>
        <button type="button" class="btn form-buttons candidate">کارجو</button>
        <button type="button" class="btn form-buttons employer">کارفرما</button>
        <form action="" class="form-group p-3 candidate-form">
            <input type="text" class="form-control form1-name" placeholder="نام ">
            <input type="text" class="form-control mt-3 form1-family" placeholder=" نام خانوادگی ">
            <select class="form-control mt-3 form1-select">
                        <option value=" ">خانم</option>
                        <option value=" ">آقا</option>
                    </select>
            <input type="email" class="form-control mt-3 form1-email" placeholder="ایمیل">
            <input type="password" class="form-control mt-3 form1-password" placeholder="پسوورد ">
            <input type="text" class="form-control mt-3 form1-phone" placeholder="شماره تماس ">
            <input type="submit" value="ثبت " class="btn btn-mycolor mt-4 ">
            <input type="reset" value="ریست" class="btn btn-mycolor mt-4 btn-reset">
        </form>
        <form action=" " class="form-group p-3 employer-form ">
            <input type="text" name=" " id=" " class="form-control form2-name " placeholder="نام ">
            <input type="text" class="form-control mt-3 form2-title " placeholder="عنوان شغلی ">
            <input type="email" class="form-control mt-3 form2-email " placeholder="ایمیل ">
            <input type="text" class="form-control mt-3 form2-phone " placeholder="شماره تماس ">
            <input type="text" class="form-control mt-3 form2-companyname " placeholder="نام شرکت ">
            <select class="form-control mt-3 ">
                        <option value="">1-9 کارمند</option>
                        <option value="">10-49 کارمند</option>
                        <option value="">50-99 کارمند</option>
                        <option value="">100-499 کارمند</option>
                        <option value="">500 یا بیشتر</option>
                    </select>
            <input type="submit" value="ثبت " class="btn btn-mycolor mt-4 ">
            <input type="reset" value="ریست " class="btn btn-mycolor mt-4 btn-reset">
        </form>
    </div>
    <!-- row 1 ----------------------------------------------------------------- -->
    <div class="row mt-4">
        <div class="col-3 col-md-2 col-lg-2 text-center register">ثبت نام</div>
        <div class="col-2 col-md-2 col-lg-1 text-center enter">ورود</div>
        <div class="col-4 offset-3 col-md-4 offset-md-4 col-lg-2 offset-lg-7 font-weight-bold text-black-50">
            <h2>کار با ما</h2>
        </div>
    </div>
    <!-- row 2 ----------------------------------------------------------------- -->
    <div class="row mt-2">
        <div class="col-12">
            <div class="navbar navbar-expand-xl navbar-light bg-white">
                <ul class="navbar-nav">
                    <button class="navbar-toggler" data-target="#ham" data-toggle="collapse">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    <div class="collapse navbar-collapse" id="ham">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">خانه</a>
                        </li>
                        <li class="nav-item">
                            <a href="about.html" class="nav-link">درباره ی ما</a>
                        </li>
                        <li class="nav-item">
                            <a href="jobListing2.html" class="nav-link active">فرصت های شغلی</a>
                        </li>
                        <li class="nav-item">
                            <a href="blog.html" class="nav-link">بلاگ </a>
                        </li>
                        <li class="nav-item">
                            <a href="contactUs.html" class="nav-link">ارتباط با ما</a>
                        </li>
                </ul>
                </div>
            </div>

        </div>
    </div>
    <!-- row 3  background of site---------------------------------------- -->
    <div class="row">
        <div class="col-12">
            <div class="overlay">
                <img src="img/Search-Jobs.jpg" alt="" class="jobListing-background">
            </div>
        </div>
    </div>
    <!-- output for ajax1 ------------------------------------------------ -->
    <div class="row">
        <div class="col-12">
            <div class="pt-4 pb-4 text-center" id="jobListing1-output">
                <span id="jobListing1-preloader">در حال دریافت اطلاعات</span>
                <span class="dot"></span>
                <span class="dot dot1"></span>
                <span class="dot dot2"></span>
            </div>
        </div>
    </div>
    <!-- output for ajax2 jobDetails---------------------------------------->
    <div class="container text-center">
        <button class="btn btn-mycolor mt-5"><a href="jobListing.html">نمایش آگهی ها در جدول</a></button>
        <div class="row mt-5">
            <div class="col-12">
                <div id="jobDetails-output" class="jobDetails-output">
                    <div class="total-parent3">
                        <div class="parent-c3">
                            <div class="c1"></div>
                            <div class="c2"></div>
                            <div class="c3"></div>
                            <div class="c4"></div>
                            <div class="c5"></div>
                            <div class="c6"></div>
                            <div class="c7"></div>
                            <div class="c8"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- return --------------------------------------------------------- -->
    <div class="row">
        <div class="col-12 text-center mt-5">
            <button type="button" class="btn border-info text-black-50 myreturn">بازگشت به بالا</button></div>
    </div>
    <!-- footer -->
    <div class="row p-4 footer">
        <div class="col-5 col-md-3">
            <div class="pl-3">لینک های کاربردی</div>
            <ul class="footer-menu mt-2">
                <li><a href="">خانه</a></li>
                <li><a href="about.html">درباره ی ما</a></li>
                <li> <a href="blog.html">بلاگ</a></li>
                <li><a href="contactUs.html">ارتباط با ما</a></li>
            </ul>
        </div>
        <div class="col-7 col-md-4 offset-md-5 text-center">
            <div class="mb-4">کار با ما در شبکه های اجتماعی</div>
            <span class="icon-mail4 social-icon"></span>
            <span class="icon-instagram social-icon"></span>
            <span class="icon-telegram social-icon"></span>
            <span class="icon-twitter social-icon"></span>
            <div>
                <img src="img/logo.png" alt="" class="logo-img">
                <img src="img/logo (1).png" alt="" class="logo-img">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center p-4 bg-secondary text-white">
            کلیه حقوق مادی و معنوی این سایت متعلق به شرکت کار با ما است .
        </div>
    </div>

    <script src="handlebars.js"></script>
    <script src="jQuery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="bs4-rtl/js/bootstrap.js"></script>
    <script src="datatables/datatables.js"></script>
    <script type="text/yechizi" id="jobListing1-template">
        <div class="row">
            <div class="col-md-3 text-center border-green">
                فرصت های شغلی :<br><span class="text-danger"> {{jobs-count}}</span>
            </div>
            <div class=" col-md-2 text-center border-green">
                شرکت ها:<br><span class="text-danger">{{companies}}</span>
            </div>
            <div class="col-md-2 text-center border-green">
                مشاغل پر شده:<br><span class="text-danger">{{jobs-filled}}</span>
            </div>
            <div class="col-md-3 text-center border-green">
                پست های شغلی:<br><span class="text-danger">{{jobs-posted}}</span>
            </div>
            <div class="col-md-2 text-center border-green">
                کاندیدها:<br><span class="text-danger">{{candidates}}</span>
            </div>
        </div>

    </script>
    <script type="text/yechizi" id="job-details-template">
        {{#each this.jobs}}
        <div class="row p-2 rounded custom-design">
            <div class="col-lg-2 col-12 text-center">
                <img src="{{img}}">
            </div>
            <div class="col-lg-4 col-12 text-center">
                {{title}}<br><span class="icon-office icon">&nbsp;{{company}}</span><br>
                <span class="icon-location2 icon">{{loc}}</span>
            </div>
            <div class="col-lg-4 col-12 text-center">
                {{salary}}<br> {{#myif type "دورکاری"}}
                <div class="badge badge-primary">{{type}}</div>
                {{else}}{{#myif type 'قرارداد تمام وقت'}}
                <div class="badge badge-warning">{{type}}</div>
                {{else}}
                <div class="badge badge-danger">{{type}}</div>
                {{/myif}}{{/myif}}
            </div>
            <div class="col-lg-2 col-12 text-center parent-btn">
                {{posted}}<br>
                <button type='button' class="btn btn-mycolor mycollapse-btn">مشاهده جزئیات</button>
            </div>
        </div>
        {{/each}}
    </script>
    <script type="text/yechizi" id="showDetails-template">
        <div class="card text-justify bg-card">
            <div class="card-body">
                <h6 class="text-muted"><span class="text-info">جنسیت:</span>{{gender}}</h6>
                <h6 class="text-muted"><span class="text-info">تجربه کاری:</span>{{experience}}</h6>

                <h6 class="text-muted"><span class="text-info">مهارت ها:</span>{{skills}}</h6>
                <p class="card-text text-muted"><span class="text-info">توصیف سازمان:</span>{{company-desc}}</p>
                <p class="card-text text-muted">
                    <span class="text-info">شرح وظایف:</span>{{desc}}</p>
                <button class="btn btn-mycolor details-btn">ارسال رزومه</button>
                <button class="btn btn-mycolor details-btn">بستن</button>
            </div>
        </div>
    </script>
    <script src=" app.js "></script>
</body>

</html>
